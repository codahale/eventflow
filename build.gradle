buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id 'idea'
	id 'java'
	id 'com.diffplug.spotless' version '5.7.0'
	id 'com.github.ben-manes.versions' version '0.33.0'
	id 'com.google.protobuf' version '0.8.13'
}

spotless {
	groovyGradle {
		greclipse()
	}
}

build.dependsOn 'spotlessApply'
